<!DOCTYPE html>
<html>
<head>
    <title>Kerala Tourism Booking</title>
    <link href="book.css" rel="stylesheet"> 
</head>
<body>
    <h1>Book Your Dream Tour</h1>
    <form onsubmit="return validateForm()">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" id="fname" placeholder="First Name" required></td>
            </tr>
            <tr>
                <td>Middle Name</td>
                <td><input type="text" name="mname" id="mname" placeholder="Middle Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" id="lname" placeholder="Last Name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id="email" placeholder="Email" required></td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td><input type="tel" name="contact" id="contact" placeholder="Contact Number" required></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="dob" id="dob" required></td>
            </tr>
            <tr>
                <td>Number of Adults</td>
                <td><input type="number" name="adults" id="adults" min="1" max="10" required></td>
            </tr>
            <tr>
                <td>Number of Children</td>
                <td><input type="number" name="children" id="children" min="0" max="10" required></td>
            </tr>
            <tr>
                <td>Preferred Package</td>
                <td>
                    <select name="package" id="package" required>
                        <option value="" disabled selected>Select Package</option>
                        <option value="beach">Beach Tour</option>
                        <option value="backwaters">Backwaters Tour</option>
                        <option value="hillstations">Hill Stations Tour</option>
                        <option value="wildlife">Wildlife Tour</option>
                    </select>
                </td>
            </tr>
            <tr>
				<td>
					<fieldset>
						<legend align="top">Needed Guide: </legend>
						<input type="radio" id="gender" name="gender" value="gender">
						<label for="gender">yes</label>
						<input type="radio" id="gender" name="gender" value="gender">
						<label for="gender">no</label>
					</fieldset>
				</td>
			</tr>
            <tr>
                <td>
                    <fieldset>
                        <legend align="top"> District Visiting</legend>
                        <input type="checkbox" id="cb" ><label for ="cb"> Alappuzha</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Ernakulam</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Idukki</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Kannur</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Kasaragod</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Kollam</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Kottayam</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Kozhikode</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Malappuram</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Palakkad</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Pathanamthitta</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Thiruvananthapuram</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Thrissur</label><br>
                        <input type="checkbox" id="cb" ><label for ="cb"> Wayanad</label><br>
                        
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Book Now</button></td>
            </tr>
        </table>
    </form>

    <div class="success-message" id="successMessage">
        Booked Successfully!
    </div>

    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var contact = document.getElementById("contact").value;
    
            var nameRegex = /^[A-Za-z\s]+$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var contactRegex = /^[0-9]{10}$/;
    
            var isValid = true;
            var errorMessages = [];
    
            if (!fname.match(nameRegex)) {
                errorMessages.push("First name is invalid.");
                isValid = false;
            }
            if (!lname.match(nameRegex)) {
                errorMessages.push("Last name is invalid.");
                isValid = false;
            }
            if (!email.match(emailRegex)) {
                errorMessages.push("Email is invalid.");
                isValid = false;
            }
            if (!contact.match(contactRegex)) {
                errorMessages.push("Contact number is invalid.");
                isValid = false;
            }
    
            if (!isValid) {
                alert("Please correct the following errors:\n" + errorMessages.join("\n"));
            } else {
                showSuccessMessage();
            }
    
            return false;
        }
    
        function showSuccessMessage() {
            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";
    
            setTimeout(function() {
                successMessage.style.display = "none";
            }, 3000);
        }
        function openBookingPopup() {
            var bookingPopup = document.getElementById("bookingPopup");
            var overlay = document.getElementById("overlay");

            bookingPopup.style.display = "block";
            overlay.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeBookingPopup() {
            var bookingPopup = document.getElementById("bookingPopup");
            var overlay = document.getElementById("overlay");

            bookingPopup.style.display = "none";
            overlay.style.display = "none";
            document.body.style.overflow = "auto";
        }
    </script>
</body>
</html>
